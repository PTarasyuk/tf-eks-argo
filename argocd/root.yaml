apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : root
  namespace: argocd
spec:
  destination:
    name     : in-cluster
    namespace: argocd
  source:
    path   : "argocd/apps"
    repoURL: "https://github.com/PTarasyuk/tf-eks-argo"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
      